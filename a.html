        .l-main{

        }


        .user {
            padding: 10px;
            display: flex;
            background-color: azure;
        }
        .user img {
            width: 40px;
            border-radius: 100%;
        }
        .user span {
            font-size: 18px;
            line-height: 40px;
            margin-left: 10px;
        }

        .chat-box {
            width: 100%;
            height: 80vh;
            background-color: aqua;
            padding: 5px;
        }
        .chat-box .msg {
            margin-bottom: 15px;
        }
        .chat-box .msg .name {

        }
        .tabs{

        }
        .bton{

        }
        .btnn button{

        .bton button{

    <script>
        function changeTab(tab) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            document.getElementById(tab).style.display = "block";  
        }
